
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Newsletter SignUp</title>

		<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">


		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		

		
		<link rel="stylesheet" href="styles.css">
	</head>

	<body class="text-center">
		<form action="/" class="form-signin" method="POST">
			<img class="mb-4 main__icon" src="images/icon.jpg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

			<input name="fName" type="text" class="form-control" placeholder="First Name" required autofocus>
			<input name="lName" type="text" class="form-control middle-text" placeholder="Last Name" required>
			<input name="email" type="email" class="form-control" placeholder="Email" required>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
			<p class="mt-3 mb-3 text-muted">&copy; By Alex Anackis.</p>
		</form>
	</body>

	
	<script src="app.js"></script>
</html>
